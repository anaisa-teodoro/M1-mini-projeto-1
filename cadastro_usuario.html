<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflorestamento - Cadastro</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-content">
                <div class="logo"><i class="ri-plant-line"></i> <span>Reflorestar</span></div>
                <nav class="sidebar-items">
                    <a href="perfil.html" class="sidebar-item" id="nav-perfil" style="display: none;"><i class="ri-user-line"></i> <span>Perfil</span></a>
                    <a href="cadastro_acao.html" class="sidebar-item" id="nav-acao" style="display: none;"><i class="ri-add-circle-line"></i> <span>Registrar Ação</span></a>
                    <a href="relatorio.html" class="sidebar-item" id="nav-relatorio" style="display: none;"><i class="ri-file-list-3-line"></i> <span>Relatório</span></a>
                    <a href="destaques.html" class="sidebar-item" id="nav-destaques" style="display: none;"><i class="ri-star-line"></i> <span>Destaques</span></a>
                </nav>
            </div>
            <div class="sidebar-footer">
                <div id="logout-btn-container" style="display: none;">
                     <button id="logout-btn" class="sidebar-item logout-btn"><i class="ri-logout-box-r-line"></i> <span>Sair</span></button>
                </div>
                <div id="login-btn-container">
                     <span class="sidebar-item login-btn" style="cursor: default;"><i class="ri-user-add-line"></i> <span>Cadastre-se</span></span>
                </div>
            </div>
        </aside>

        <main class="main-container" style="padding-left: 0; padding-top: 0;"> <div class="content-area" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
                <div class="form-container">
                    <h2>Crie seu cadastro</h2>
                    <form id="registration-form" novalidate>
                        <div class="form-group">
                            <label for="username">Nome de Usuário</label>
                            <input type="text" id="username" name="username" required autocomplete="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" id="password" name="password" required autocomplete="new-password">
                        </div>

                        <div class="form-group">
                            <label>Escolha seu Avatar (Árvore)</label>
                            <div id="avatar-selection" class="avatar-selection">
                                </div>
                        </div>

                        <button type="submit" class="btn btn-block"><i class="ri-user-add-line"></i> Cadastrar</button>

                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>

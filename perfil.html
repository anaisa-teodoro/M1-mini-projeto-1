<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflorestamento - Meu Perfil</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="dashboard">
         <aside class="sidebar">
             <div class="sidebar-content">
                 <div class="logo"><i class="ri-plant-line"></i> <span>Reflorestar</span></div>
                 <nav class="sidebar-items">
                     <a href="perfil.html" class="sidebar-item" id="nav-perfil"><i class="ri-user-line"></i> <span>Perfil</span></a>
                     <a href="cadastro_acao.html" class="sidebar-item" id="nav-acao"><i class="ri-add-circle-line"></i> <span>Registrar Ação</span></a>
                     <a href="relatorio.html" class="sidebar-item" id="nav-relatorio"><i class="ri-file-list-3-line"></i> <span>Relatório</span></a>
                     <a href="destaques.html" class="sidebar-item" id="nav-destaques"><i class="ri-star-line"></i> <span>Destaques</span></a>
                 </nav>
             </div>
              <div class="sidebar-footer">
                  <div id="logout-btn-container">
                       <button id="logout-btn" class="sidebar-item logout-btn"><i class="ri-logout-box-r-line"></i> <span>Sair</span></button>
                  </div>
                  <div id="login-btn-container" style="display: none;"> <a href="cadastro_usuario.html" class="sidebar-item login-btn"><i class="ri-user-add-line"></i> <span>Cadastrar / Entrar</span></a>
                  </div>
              </div>
         </aside>

         <main class="main-container">
              <div class="top-bar">
                  <h1><i class="ri-user-line"></i> Meu Perfil</h1>
                   <button onclick="goBack()" class="btn btn-back"><i class="ri-arrow-left-line"></i> Voltar</button>
              </div>
              <div class="content-area">
                  <div id="profile-container" class="card profile-grid">
                      <div class="profile-avatar-section">
                          <img id="profile-avatar-img" src="assets/images/placeholder-avatar.png" alt="Avatar do Usuário">
                          <span id="profile-avatar-stage" class="avatar-stage">Carregando estágio...</span>
                          <p><strong class="tree-count" id="profile-tree-count">0</strong> árvores plantadas</p>
                      </div>
                      <div class="profile-info">
                          <h2 id="profile-username">Carregando...</h2>
                          <p class="member-since">Membro desde: <span id="profile-member-since">-</span></p>

                          <div class="bio-section">
                              <strong>Bio:</strong>
                              <p id="profile-bio-text" style="min-height: 50px;">Carregando bio...</p> <textarea id="profile-bio-edit-area" class="hidden" rows="4" placeholder="Escreva algo sobre você..."></textarea>
                              <div class="bio-controls">
                                   <button id="edit-bio-btn" class="btn btn-secondary"><i class="ri-edit-line"></i> Editar Bio</button>
                                   <button id="save-bio-btn" class="btn hidden"><i class="ri-save-line"></i> Salvar Bio</button>
                                   <button id="cancel-bio-btn" class="btn btn-secondary hidden"><i class="ri-close-line"></i> Cancelar</button>
                              </div>
                          </div>
                      </div>
                 </div>
             </div>
         </main>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
